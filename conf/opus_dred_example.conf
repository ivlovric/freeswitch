<!--
  Opus DRED (Deep Redundancy) Configuration Example
  
  This configuration file demonstrates how to configure Opus DRED support
  introduced in Opus 1.5.0. DRED provides enhanced packet loss recovery
  by embedding up to 1 second of recovery data in packet padding.
  
  For more information about DRED, see:
  - https://github.com/xiph/opus
  - IETF draft: https://datatracker.ietf.org/doc/draft-ietf-mlcodec-opus-extension/
-->

<configuration name="opus_dred_example.conf" description="Opus DRED Configuration Example">
  <settings>
    <!-- Enable DRED support with 1000ms (1 second) of recovery data -->
    <param name="ext32-dred-duration" value="1000"/>
    
    <!-- Advertise that we can handle up to 1000ms of DRED data -->
    <param name="sprop-ext32-dred-duration" value="1000"/>
    
    <!-- Standard Opus configuration -->
    <param name="use-vbr" value="true"/>
    <param name="use-dtx" value="true"/>
    <param name="complexity" value="10"/>
    <param name="packet-loss-percent" value="5"/>
    <param name="use-jb-lookahead" value="true"/>
    <param name="keep-fec-enabled" value="true"/>
    <param name="advertise-useinbandfec" value="true"/>
    <param name="adjust-bitrate" value="true"/>
    <param name="maxaveragebitrate" value="32000"/>
    <param name="maxplaybackrate" value="48000"/>
    <param name="sprop-maxcapturerate" value="48000"/>
  </settings>
</configuration>
